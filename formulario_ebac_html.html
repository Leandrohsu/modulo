<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
</head>
<body>
    <h1>Formulário EBAC</h1>
    <br />
    <p>Preencher o formulário abaixo</p>
    <form>
        <input type="id" placeholder="Seu nome">  
        <br />
        <input type="email" placeholder="Seu email"> 
        <br />
        <input type="text" placeholder="Sua senha" />
        <br />
        <button type="submit"> 
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>

</body>
</html>
